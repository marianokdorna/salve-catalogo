<!DOCTYPE html>

  <style>
    :root {
      --bg: #fdeef5;
      --fg: #222;
      --muted: #666;
      --brand: #be185d;
      --border: #eec7d8;
      --card: #fff;
      --shadow: 0 10px 30px rgba(190,24,93,.10);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* === utilidades === */
    .hidden { display: none !important; }

    /* === contenedor app (mobile-first) === */
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: calc(16px + env(safe-area-inset-top)) 16px calc(20px + env(safe-area-inset-bottom));
      text-align: center;
      gap: 14px;
    }

    /* top bar */
    .topbar {
      position: sticky;
      top: 0;
      width: 100%;
      max-width: 720px;
      display: flex;
      justify-content: flex-end;
      padding: 8px 0;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(253,238,245,1), rgba(253,238,245,.85));
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0,0,0,.10);
      margin-top: 2px;
    }

    h1 {
      color: var(--brand);
      font-size: 20px;
      line-height: 1.2;
      margin: 0;
      padding: 0 6px;
    }

    p {
      color: var(--muted);
      margin: 0;
      font-size: 14px;
    }

    /* === botones: grid responsive === */
    .buttons {
      width: 100%;
      max-width: 720px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px; /* evita zoom iOS */
      transition: transform .08s ease-in-out, box-shadow .08s ease-in-out;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      touch-action: manipulation;
    }

    button:active { transform: scale(0.99); }
    button:hover { transform: translateY(-1px); }

    .btn-primary { background: var(--brand); color: #fff; }
    .btn-secondary {
      background: #fff;
      color: var(--brand);
      border: 2px solid var(--brand);
    }

    .logout {
      width: auto;
      padding: 10px 14px;
      border-radius: 999px;
      background: #fff;
      border: 2px solid var(--border);
      color: var(--brand);
      font-weight: 800;
      font-size: 14px;
      box-shadow: none;
    }

    /* mejora legibilidad en pantallas mÃ¡s grandes */
    @media (min-width: 520px) {
      .logo { width: 112px; height: 112px; }
      h1 { font-size: 24px; }
      .buttons { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      button { padding: 16px 18px; }
    }

    /* === Gate (pantalla de clave) === */
    .gate {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      background: var(--bg);
    }

    .card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      width: min(92vw, 420px);
      box-shadow: var(--shadow);
      text-align: left;
    }

    .card h2 {
      margin: 0 0 10px;
      color: var(--brand);
      font-size: 20px;
    }

    .card label {
      font-size: 14px;
      color: var(--muted);
      display: block;
      margin-bottom: 8px;
    }

    .card input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: #fff;
      outline: none;
      font-size: 16px; /* evita zoom iOS */
    }

    .card input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(190,24,93,.15);
    }

    .card .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .error { color: #b91c1c; margin-top: 8px; font-size: 13px; }

  </style>
</head>

  <script>
    // === CONFIGURÃ ACÃ EL HASH DE TU CLAVE ===
    const HASH_HEX = "9b743e2dbd571093eaca93dbd7adf6e3c9b1608b3bca2f0597e57e6ffa81c2b9";

    const gate = document.getElementById('gate');
    const app = document.getElementById('app');
    const pass = document.getElementById('pass');
    const btnEnter = document.getElementById('enter');
    const btnClear = document.getElementById('clear');
    const msg = document.getElementById('msg');

    function toHex(buffer) {
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function sha256(text) {
      const enc = new TextEncoder();
      const buf = await crypto.subtle.digest('SHA-256', enc.encode(text));
      return toHex(buf);
    }

    async function tryLogin() {
      msg.textContent = '';
      const value = pass.value || '';
      if (!value) {
        msg.textContent = 'IngresÃ¡ la clave.';
        return;
      }
      try {
        const digest = await sha256(value);
        if (digest === HASH_HEX) {
          localStorage.setItem('sv_auth', 'ok');
          openApp();
        } else {
          msg.textContent = 'Clave incorrecta.';
          pass.select();
        }
      } catch (e) {
        msg.textContent = 'Error al validar la clave.';
      }
    }

    function openApp() {
      gate.classList.add('hidden');
      app.classList.remove('hidden');
      app.setAttribute('aria-hidden', 'false');
    }

    function logout() {
      localStorage.removeItem('sv_auth');
      app.classList.add('hidden');
      gate.classList.remove('hidden');
      app.setAttribute('aria-hidden', 'true');
      pass.value = '';
      pass.focus();
    }

    btnEnter.addEventListener('click', tryLogin);
    btnClear.addEventListener('click', () => { pass.value = ''; pass.focus(); });
    pass.addEventListener('keydown', e => { if (e.key === 'Enter') tryLogin(); });

    (function init() {
      if (localStorage.getItem('sv_auth') === 'ok') openApp();
      else { gate.classList.remove('hidden'); pass.focus(); }
    })();
  </script>
